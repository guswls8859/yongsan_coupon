<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 번호 입력</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function goToCoupon() {
            const code = document.getElementById('coupon_code').value.trim();
            if (code) {
                // 입력한 쿠폰 번호로 이동
                window.location.href = '/coopon/' + encodeURIComponent(code);
            }
            return false; // form 기본 제출 막기
        }
    </script>
</head>
<body>

<div class="coo_inp_div">
    <h2>쿠폰 번호를 입력해 주세요</h2>
    <form id="coupon_form" onsubmit="return goToCoupon();" method="GET">
        <input type="text" id="coupon_code" name="coupon_code" required>
        <button id="sub_btn" type="submit">확인</button>
    </form>
</div>
</body>
</html>
